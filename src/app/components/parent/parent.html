<div class="container-fluid">
  <p>parent Comp!</p>
  <label class="lable-control">search:</label>
  <input type="text" [(ngModel)]="filterByNameInParent" class="form-control" />

  <!-- form parent to child   @input() func     [ func] -->
  <app-products [filterByName]="filterByNameInParent" (propEvent)="addToCartInParent($event)"></app-products>

<table class="table table-dark table-striped">
 <thead>
    <tr>
        <th>name</th>
        <th>price</th>
        <th>qty</th>

    </tr>
 </thead>
 <tbody>
@for(i of prdList; track i.id){
    <tr>
        <td>{{i.productName}}</td>
        <td>{{i.productPrice}}</td>
        <td>{{i.productQuantity}}</td>

    </tr>
}
 </tbody>
</table>

</div>
