   
   <div class="container">
   <form (ngSubmit)="AddUser()"  [formGroup]="userProp">
      <!-- Name Input -->
      <div class="mb-3">
        <label for="name" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter your last name"
          required
          minlength="3"
 formControlName="fname"
 [ngClass]="{'is-valid': fnameMethod?.valid,'is-invalid':fnameMethod?.dirty&&fnameMethod?.invalid}"
        />

      </div>

      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
          required
 formControlName="email"

                />

      </div>

      <!-- Password Input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter your password"
          required
 formControlName="password"
       
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-custom w-100"
     
      >
        Submit
      </button>
    </form>
   </div>
